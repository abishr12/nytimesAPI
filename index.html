<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	    crossorigin="anonymous">

			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<style>
		h1 {
			text-align: center;

		}
		body{
			background-color: #FFEECF;
			color: #828A95;
			font-family: 'Raleway', sans-serif;
		}
		.jumbotron {
			background-color: #FFEECF;
			color: white;
		}
		.jumbotron h1{
			color: #F48460;
			font-family: 'Roboto', sans-serif;
			text-transform: uppercase;
			letter-spacing: 7px;
		}
		.panel-title{
			text-transform: uppercase;
			letter-spacing: 5px;
		}
		.panel, .panel-body{
			background-color: #FFEECF;
		}
		button{
			float: right;
		}
		h3{
			font-weight: bold;
		}
		label{
			text-transform: uppercase;
			letter-spacing: 2px;
		}
		button{
			text-transform: uppercase;
		}
		.panel-title h3{
			color: #52489C;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	    crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	    crossorigin="anonymous"></script>


</head>

<body>

	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1><strong> <i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<br>
				<!-- First panel is for handling the search parameters -->
				<div class="panel">
					<div class="panel-heading">
						<h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
					</div>
					<div class="panel-body">

						<!-- Here we create an HTML Form for handling the inputs-->
						<form role="form">

							<!-- Here we create the text box for capturing the search term-->
							<div class="form-group">
								<label for="searchTerm">Search Term:</label>
								<input type="text" class="form-control" id="searchTerm">
							</div>

							<!-- Here we capture the number of records that the user wants to retrieve  -->
							<div class="form-group">
								<label for="numRecordsSelect">Number of Records to Retrieve:</label>
								<select class="form-control" id="numRecordsSelect">
									<option value="1">1</option>
									<!-- Setting the option for 5 as default -->
									<option value="5" selected="">5</option>
									<option value="10">10</option>
								</select>
							</div>

							<!-- Here we capture the Start Year Parameter-->
							<div class="form-group">
								<label for="startYear">Start Year (Optional):</label>
								<input type="text" class="form-control" id="startYear">
							</div>

							<!-- Here we capture the End Year Parameter -->
							<div class="form-group">
								<label for="endYear">End Year (Optional):</label>
								<input type="text" class="form-control" id="endYear">
							</div>

							<!-- Here we have our final submit button -->
							<button type="submit" class="btn btn-primary" id="runSearch"><i class="fa fa-search"></i> Search</button>
							<button type="button" class="btn btn-danger" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button>

						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<br>

				<!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
				<div class="panel">

					<!-- Panel Heading for the retrieved articles box -->
					<div class="panel-tittle">
						<h3 class="panel-title"><strong><i class="fa fa-table"></i>   Top Articles</strong></h3>
					</div>

					<!-- This main panel will hold each of the resulting articles -->
					<div class="panel-body" id="wellSection">
						<div class="well" id="articleWell-1">
							<h3 id="tittle"><span class="glyphicon glyphicon-triangle-right"></span>Title</h3>
							<h4>Author Name</h4>
							<h5>Section: Politics</h5>
							<h5>Date: 09/14/2017</h5>
							<a href="#">URL</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src = "assets/javascript/game.js"></script>
</body>

</html>
